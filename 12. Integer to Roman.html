<script src="utilities.js"></script>
<script>
    const map = {
        0: '',

        1: 'I', 2: 'II', 3: 'III', 4: 'IV',
        5: 'V',
        6: 'VI', 7: 'VII', 8: 'VIII', 9: 'IX',

        10: 'X', 20: 'XX', 30: 'XXX', 40: 'XL',
        50: 'L', 60: 'LX', 70: 'LXX', 80: 'LXXX', 90: 'XC',

        100: 'C', 200: 'CC', 300: 'CCC', 400: 'CD',
        500: 'D', 600: 'DC', 700: 'DCC', 800: 'DCCC', 900: 'CM',

        1000: 'M', 2000: 'MM', 3000: 'MMM'
    };

    /**
    * @param {number} num
    * @return {string}
    */
    var intToRoman = function (num) {

        let ans = '';

        const ones = num % 10;
        ans = map[ones];

        const tens = (num - ones) % 100;
        if (tens > 0) ans = map[tens] + ans;

        const hundreds = (num - tens - ones) % 1000;
        if (hundreds > 0) ans = map[hundreds] + ans;

        const thousands = (num - hundreds - tens - ones) % 10000;
        if (thousands > 0) ans = map[thousands] + ans;

        return ans;
    };

    assert('III', intToRoman(3));
    assert('IV', intToRoman(4));
    assert('IX', intToRoman(9));
    assert('X', intToRoman(10));
    assert('LVIII', intToRoman(58));
    assert('MCMXCIV', intToRoman(1994));
    assert('MM', intToRoman(2000));
    assert('IX', intToRoman(9));

</script>
