<script src="utilities.js"></script>
<script>

    /**
    * @param {number[]} nums
    * @return {number}
    */
    var singleNumber = function (nums) {
        let map = {};
        let len = nums.length;
        for (let i = 0; i < len; i++) {
            if (map[nums[i]]) delete map[nums[i]];
            else map[nums[i]] = true;
        }
        return Number(Object.keys(map)[0]);
    };


    assert(1, singleNumber([2, 2, 1]));
    assert(4, singleNumber([4, 1, 2, 1, 2]));

</script>
