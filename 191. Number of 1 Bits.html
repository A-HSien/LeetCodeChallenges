<script src="utilities.js"></script>
<script>

    /**
 * @param {number} n - a positive integer
 * @return {number}
 */
    var hammingWeight = function (n) {
        const string = n.toString(2);
        let count = 0;
        const len = string.length;
        for (let i = 0; i < len; i++) {
            if (string[i] & 1) count++;
        }
        return count;
    };


    assert(3, hammingWeight(11));
    assert(1, hammingWeight(128));

</script>
