<script src="utilities.js"></script>
<script>
    /**
     * @param {string} a
     * @param {string} b
     * @return {string}
     */
    var addBinary = function (a, b) {

        let aIndex = a.length - 1;
        let bIndex = b.length - 1;
        let ans = '';
        let carry = 0;

        while (aIndex >= 0 || bIndex >= 0 || carry > 0) {
            const sum = (aIndex >= 0 ? Number(a[aIndex]) : 0) +
                (bIndex >= 0 ? Number(b[bIndex]) : 0) +
                carry;
            ans = String(sum % 2) + ans;

            carry = Math.floor(sum / 2);
            aIndex--;
            bIndex--;
        }

        return ans;
    };


    assert("100", addBinary("11", "1"));
    assert("1010101", addBinary("1010101", ""));
    assert("", addBinary("", ""));

</script>
