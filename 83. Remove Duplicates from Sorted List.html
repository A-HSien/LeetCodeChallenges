<script src="utilities.js"></script>
<script>

    /**
     * Definition for singly-linked list.
     */
    function ListNode(val) {
        this.val = val;
        this.next = null;
    };

    /**
     * @param {ListNode} head
     * @return {ListNode}
     */
    var deleteDuplicates = function (head) {
        if (!head) return null;
        let node = head;
        while (node.next) {
            if (node.val === node.next.val)
                node.next = node.next.next;
            else node = node.next;
        }
        return head;
    };



    assert(result1, deleteDuplicates(null));

    const test1 = new ListNode(1);
    test1.next = new ListNode(1);
    test1.next.next = new ListNode(2);

    const result1 = new ListNode(1);
    result1.next = new ListNode(2);

    assert(result1, deleteDuplicates(test1));

</script>
