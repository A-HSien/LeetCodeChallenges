<script src="utilities.js"></script>
<script>

    /**
     * @param {number[]} nums1
     * @param {number} m
     * @param {number[]} nums2
     * @param {number} n
     * @return {void} Do not return anything, modify nums1 in-place instead.
     */
    var merge = function (nums1, m, nums2, n) {
        if (n === 0) {
            nums1.length = m;
            return;
        }

        let aIndex = 0;
        let bIndex = 0

        while (aIndex < m || bIndex < n) {

            if (bIndex < n && (aIndex >= m || nums2[bIndex] < nums1[aIndex])) {
                nums1.splice(aIndex, 0, nums2[bIndex]);
                bIndex++;
                m++;
            }
            aIndex++;
            
        };
        nums1.length = m;
    };


    const test1 = [1, 2, 3, 0, 0, 0];
    merge(test1, 3, [2, 5, 6], 3);
    assert([1, 2, 2, 3, 5, 6], test1);

    const test2 = [0];
    merge(test2, 0, [1], 1);
    assert([1], test2);

</script>
