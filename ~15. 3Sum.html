<script src="utilities.js"></script>
<script>   

    /**
     * @param {number[]} nums
     * @return {number[][]}
     */
    var threeSum = function (nums) {
        const map = {};
        const len = nums.length;
        for (let i = 0; i < len; i++) {
            map[String(0 - nums[i])] = i;
        }

        const ans = [];
        for (let i = 0; i < len; i++) {
            for (let j = i + 1; j < len; j++) {
                const toFind = String(nums[i] + nums[j]);
                const index = map[toFind];
                if (index && index > i && index > j) {
                    const toAdd = [nums[i], nums[j], nums[index]];
                    ans.push(toAdd);
                }

            }
        }
        return ans;
    };


    assert([
        [-1, 0, 1],
        [-1, -1, 2]
    ], threeSum([-1, 0, 1, 2, -1, -4]));

</script>
