<script src="utilities.js"></script>
<script>

    /**
     * Definition for singly-linked list.
     */
    function ListNode(val) {
        this.val = val;
        this.next = null;
    }

    /**
     * @param {ListNode} headA
     * @param {ListNode} headB
     * @return {ListNode}
     */
    var getIntersectionNode = function (headA, headB) {
        const map = {};
        let nodeA = headA;
        let nodeB = headB;
        let ans = null;
        while (!ans && (!!nodeA || !!nodeB)) {
            if (nodeA) {
                if (!map[nodeA.val]) {
                    map[nodeA.val] = true;
                    nodeA = nodeA.next;
                }
                else {
                    ans = nodeA.val;
                    break;
                }
            }
            if (nodeB) {
                if (!map[nodeB.val]) {
                    map[nodeB.val] = true;
                    nodeB = nodeB.next;
                }
                else {
                    ans = nodeB.val;
                    break;
                }
            }

        }
        return ans;
    };


    const test1a = arrayToLinkedList([1, 3, 5, 7, 9, 11]);
    const test1b = arrayToLinkedList([4, 9, 11]);
    assert(9, getIntersectionNode(test1a, test1b));



    assert(1, getIntersectionNode(new ListNode(1), new ListNode(1)));
</script>
