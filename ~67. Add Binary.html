<script src="utilities.js"></script>
<script>
    /**
     * @param {string} a
     * @param {string} b
     * @return {string}
     */
    var addBinary = function (a, b) {

        const aLen = a.length;
        const bLen = b.length;

        if (aLen < bLen) {
            const tmp = a;
            a = b;
            b = tmp;
            tmp = aLen;
            aLen = bLen;
            bLen = tmp;
        }



        for (let i = 0; i < bLen; i++) {
            a[aLen - 1 - i] + b[bLen-1-i];
        }

        return a;
    };


    assert("100", addBinary("11", "1"));

</script>
